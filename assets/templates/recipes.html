<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="darkreader-lock">
    <link rel="stylesheet" href="{{rootFolder}}assets/libraries/bootstrap5.0.2/bootstrap.min.css">
    <link rel="stylesheet" href="{{rootFolder}}assets/libraries/fontawesome6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="{{rootFolder}}assets/css/style.css">
    <script src="{{rootFolder}}assets/js/recipes.js"></script>
    <script src="{{rootFolder}}assets/js/common.js"></script>
    <title>Recipes</title>
	
	{{favicon}}
</head>

{{googleAnalytics}}

<body>
<div id="HTMLdata"
section="recipes">
</div>
<div style="display: flex; flex-direction: column; height: 100vh; width: 100vw; overflow-x: hidden; background-color: rgb(26, 28, 29);">
	<div id="HTMLtopbar" style="flex: 0;">{{HTMLtopbar}}</div>
    <div style="flex: 1; display: flex;">
        <div style="flex: 1;"></div>
        <div id="HTMLindex" style="flex: 0 1 900px; color: white; background-color: rgb(18, 18, 19);">
            <div class="recipesTop">
                <img src="../assets/img/recipes/amaretti.jpg" style="width: 80%;" alt="Picture of the dish">
                <h2>Recipe title</h2>
                <h1 style="margin-left: 1em;"><</h1>
                <h1 style="right: 20%; margin-right: 1em; text-align: right;">></h1>
                <div class="recipesVerticalFlags">
                    <div>
                        <div><img src="../assets/img/icons/difficultyVery easy.png" alt="Very easy difficulty icon"></div>
                        <strong>DIFFICULTY</strong><p>Very easy</p>
                    </div>
                    <div style="top: 25%;">
                        <div><img src="../assets/img/icons/cuisineItalian.png" alt="Italian cuisine icon"></div>
                        <strong>CUISINE</strong><p>Italian</p>
                    </div>
                    <div style="top: 50%;">
                        <div><img src="../assets/img/icons/prepTime.png" alt="Prep time icon"></div>
                        <strong>PREP TIME</strong><p>20'</p>
                    </div>
                    <div style="top: 75%; border: none;">
                        <div><img src="../assets/img/icons/totalTime.png" alt="Total time icon"></div>
                        <strong>TOTAL TIME</strong><p>45'</p>
                    </div>
                </div>
            </div>
            <br>
            <table class="table table-dark table-striped table-hover tableRecipes" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Recipe</th>
                        <th>Category</th>
                        <th>Cuisine</th>
                        <th>F</th>
                        <th>Time</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody>
                    {{recipeRows}}
                </tbody>
            </table>
        </div>
        <div style="flex: 1;"></div>
    </div>
</div>
</body>
</html>
